<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para N√≥s</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Usamos dvh (dynamic viewport height) para ignorar a barra do navegador no celular */
            height: 100dvh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff0f5 0%, #e6e6fa 100%);
            font-family: 'Quicksand', sans-serif;
            color: #4a4a4a;
        }

        /* O container principal */
        .card {
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
            /* Padding menor para telas pequenas */
            padding: 25px; 
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.15);
            backdrop-filter: blur(12px);
            text-align: center;
            /* Garante que cabe em qualquer celular */
            width: 90%; 
            max-width: 380px; 
            border: 2px solid rgba(255, 255, 255, 0.8);
            position: relative;
            /* Anima√ß√£o suave ao abrir */
            animation: floatUp 1s ease-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            /* Tamanho de fonte responsivo */
            font-size: clamp(2rem, 8vw, 2.8rem); 
            color: #d81b60;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
            line-height: 1.2;
        }

        h2 {
            font-size: 1rem;
            color: #888;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* O Carrossel Responsivo */
        .carousel {
            /* Ocupa a largura dispon√≠vel do cart√£o */
            width: 100%;
            max-width: 280px; 
            /* Mant√©m a propor√ß√£o quadrada automaticamente */
            aspect-ratio: 1 / 1; 
            margin: 0 auto;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border: 4px solid #fff;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .carousel img.active {
            opacity: 1;
        }

        .footer-msg {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #d81b60;
            font-weight: 600;
        }

        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <div class="card">
        <h2>De: Fefo</h2>
        <h1>Para: Isa</h1>
        
        <div class="carousel">
            <img src="foto1.jpeg" class="active" alt="Momento 1">
            <img src="foto2.jpeg" alt="Momento 2">
            <img src="foto3.jpeg" alt="Momento 3">
            <img src="foto4.jpeg" alt="Momento 4">
            <img src="foto5.jpeg" alt="Momento 5">
            <img src="foto6.jpeg" alt="Momento 6">
            <img src="foto7.jpeg" alt="Momento 7">
            <img src="foto8.jpeg" alt="Momento 8">
        </div>

        <p class="footer-msg">Guardando nossos momentos ‚ù§Ô∏è</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    
    <script>
        /* --- CARROSSEL --- */
        const images = document.querySelectorAll('.carousel img');
        let currentIdx = 0;

        function nextImage() {
            if(images.length === 0) return; // Evita erro se n√£o tiver fotos
            images[currentIdx].classList.remove('active');
            currentIdx = (currentIdx + 1) % images.length;
            images[currentIdx].classList.add('active');
        }

        setInterval(nextImage, 3500);

        /* --- PART√çCULAS --- */
        tsParticles.load("tsparticles", {
            fpsLimit: 60,
            particles: {
                number: {
                    value: 30, // Reduzi um pouco para economizar bateria do celular
                    density: { enable: true, value_area: 800 }
                },
                shape: {
                    type: ["heart", "char"], 
                    character: [
                        { value: ["üå∏", "üåπ", "üåª", "‚ú®"], font: "Verdana", style: "", weight: "400", fill: true }
                    ]
                },
                color: { value: ["#ff7eb3", "#ff758c", "#ffffff"] },
                size: {
                    value: 15, // Levemente menor para telas pequenas
                    random: { enable: true, minimumValue: 8 }
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "top",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: { enable: true, speed: 0.5, opacity_min: 0.1, sync: false }
                }
            },
            interactivity: {
                detect_on: "window", // Detecta toque na tela inteira
                events: {
                    onclick: { enable: true, mode: "push" }, // Ao tocar, cria mais cora√ß√µes
                    resize: true
                },
                modes: {
                    push: { particles_nb: 3 } // Cria 3 part√≠culas ao tocar
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
