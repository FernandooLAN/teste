<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Isa ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Usamos dvh para ignorar a barra do navegador no celular */
            height: 100dvh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Gradiente mais suave e sonhador */
            background: linear-gradient(135deg, #fff5f7 0%, #eaddf0 100%);
            font-family: 'Quicksand', sans-serif;
            color: #4a4a4a;
        }

        /* O container principal */
        .card {
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 20px; 
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(233, 30, 99, 0.2);
            backdrop-filter: blur(15px);
            text-align: center;
            width: 88%; 
            max-width: 360px; 
            border: 3px solid rgba(255, 240, 245, 0.8);
            position: relative;
            animation: floatUp 1.2s ease-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #e91e63; /* Rosa mais vibrante */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.1);
            line-height: 1.1;
        }

        h2 {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .carousel {
            width: 100%;
            max-width: 260px; 
            aspect-ratio: 1 / 1; 
            margin: 0 auto 25px auto; /* Margem embaixo */
            position: relative;
            border-radius: 25px; /* Mais arredondado */
            overflow: hidden;
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
            border: 4px solid #fff;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0; opacity: 0;
            transition: opacity 1.5s ease-in-out;
            transform: scale(1.02); /* Leve zoom para evitar bordas brancas */
        }

        .carousel img.active { opacity: 1; }

        /* ESTILOS DA NOVA √ÅREA SECRETA */
        .interaction-area {
            min-height: 60px; /* Reserva espa√ßo para n√£o pular */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reveal-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
            transition: transform 0.2s, background 0.2s;
            animation: pulseBtn 2s infinite;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
        }

        .reveal-btn:active { transform: scale(0.95); }

        .secret-msg {
            display: none; /* Escondido inicialmente */
            font-size: 1.1rem;
            color: #c2185b;
            font-weight: 600;
            line-height: 1.4;
            animation: fadeInMsg 1s ease-in;
        }

        #tsparticles {
            position: absolute;
            width: 100%; height: 100%; z-index: 1;
            pointer-events: none; /* Importante: deixa clicar no bot√£o atrav√©s das part√≠culas */
        }

        /* Anima√ß√µes */
        @keyframes floatUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes pulseBtn {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3); }
            50% { transform: scale(1.08); box-shadow: 0 10px 25px rgba(233, 30, 99, 0.5); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3); }
        }
        @keyframes fadeInMsg {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <div class="card">
        <h2>De: Fefo</h2>
        <h1>Para: Isa ‚ú®</h1>
        
        <div class="carousel">
            <img src="foto1.jpeg" class="active" alt="N√≥s">
            <img src="foto2.jpeg" alt="N√≥s">
            <img src="foto3.jpeg" alt="N√≥s">
            <img src="foto4.jpeg" alt="N√≥s">
            <img src="foto5.jpeg" alt="N√≥s">
            <img src="foto6.jpeg" alt="N√≥s">
            <img src="foto7.jpeg" alt="N√≥s">
            <img src="foto8.jpeg" alt="N√≥s">
        </div>

        <div class="interaction-area">
            <button class="reveal-btn" onclick="revealMessage(this)">Clique aqui ‚ù§Ô∏è</button>
            
            <p class="secret-msg">
                Amo passar tempo com voc√™ fazendo qualquer coisa.<br>
                ‚ù§Ô∏è
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    
    <script>
        /* --- L√ìGICA DA MENSAGEM SECRETA --- */
        function revealMessage(button) {
            const msg = document.querySelector('.secret-msg');
            button.style.display = 'none'; // Some o bot√£o
            msg.style.display = 'block'; // Mostra a mensagem
            
            // Opcional: lan√ßa uma explos√£o de confete/cora√ß√µes ao clicar
            tsParticles.load("tsparticles", {
                preset: "confetti",
                particles: {
                    shape: { type: "heart" },
                    color: { value: ["#ff0000", "#ff69b4"] }
                },
                 emitters: {
                    life: { duration: 2, count: 1 }, // Apenas uma explos√£o
                    position: { x: 50, y: 60 } // Posi√ß√£o perto do bot√£o
                }
            });
            // Recarrega as part√≠culas normais depois de 2s (opcional, pode remover se preferir s√≥ o confete)
            setTimeout(loadMainParticles, 2500);
        }

        /* --- CARROSSEL --- */
        const images = document.querySelectorAll('.carousel img');
        let currentIdx = 0;
        function nextImage() {
            if(images.length === 0) return;
            images[currentIdx].classList.remove('active');
            currentIdx = (currentIdx + 1) % images.length;
            images[currentIdx].classList.add('active');
        }
        setInterval(nextImage, 4000); // Aumentei para 4s, fica mais calmo

        /* --- PART√çCULAS PRINCIPAIS (FUN√á√ÉO REUTILIZ√ÅVEL) --- */
        function loadMainParticles() {
             tsParticles.load("tsparticles", {
                fpsLimit: 60,
                particles: {
                    number: { value: 25, density: { enable: true, value_area: 800 } },
                    // Adicionei mais emojis fofos
                    shape: { type: ["heart", "char"], character: [{ value: ["‚ú®", "üíñ", "üå∏", "ü•∞"], font: "Verdana", weight: "400", fill: true }] },
                    color: { value: ["#ff7eb3", "#ff758c"] },
                    size: { value: 18, random: { enable: true, minimumValue: 10 } },
                    move: { enable: true, speed: 1.5, direction: "top", out_mode: "out" },
                    opacity: { value: 0.7, random: true, anim: { enable: true, speed: 0.5, opacity_min: 0.2 } }
                },
                retina_detect: true
            });
        }

        // Carrega as part√≠culas iniciais
        loadMainParticles();
    </script>
</body>
</html>
